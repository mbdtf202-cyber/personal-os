version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: personal-os-db
    restart: always
    environment:
      POSTGRES_USER: personalos
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
      POSTGRES_DB: personalos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U personalos"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-os-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://personalos:${DB_PASSWORD:-your_secure_password_here}@postgres:5432/personalos
      NODE_ENV: production
    ports:
      - "3000:3000"
    command: sh -c "npx prisma migrate deploy && node server.js"

  nginx:
    image: nginx:alpine
    container_name: personal-os-nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    command: nginx -g 'daemon off;'

volumes:
  postgres_data:
